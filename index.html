        <title>Professional - Bootstrap Template</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Professional</a>

                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

            </div>

        <header class="bg-light py-5">
            <div class="container">
                <div class="row align-items-center">

                    </div>
                    </div>

        <main class="container my-5">
            <section id="features" class="mb-5">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Resume</h5>
                                <p class="card-text">My personal Resume for any personal or buisness needs</p>
                                <a href="Resume2.html" class="btn btn-outline-primary btn-sm">View</a>
                            </div>

                            <div class="card-body">

                            <div class="card-body">

                        </div>

                </div>
            </section>

            <section id="contact" class="mb-5">
                <h2>Contact</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                    <button class="btn btn-primary">Send</button>
                </form>
            </section>
        </main>
